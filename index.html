<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Michał Jaroszewicz</title>

    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css" >

    <script src="js/jquery.js"></script>
    <script src="js/js.js"></script>
    <script src="js/bg.js"></script>

</head>
<body>

<canvas id="bg">
</canvas>


<div class="container">
    <div id="initial">
        <div id="me">
            <h1>MICHAŁ JAROSZEWICZ</h1>
            <h2>FULL STACK DEVELOPER</h2>
        </div>
        <div id="social">
            <a href="https://github.com/sk1nek"><i class="fab fa-github fa-2x"></i></a>
            <a href="https://www.linkedin.com/in/mjjaroszewicz/"><i class="fab fa-linkedin fa-2x"></i></a>
            <a href="#"><i onclick="showContactForm();" class="fas fa-envelope fa-2x"></i></a>

        </div>
    </div>

    <div id="contact-form-holder" hidden="hidden">
        <form id="contact-form"
              method="post"
              action="https://jumprock.co/mail/mjaroszewicz"
              target="dummy"
        >
            <input class="control" name="email" type="email" placeholder="Your email"/>
            <input class="control" name="subject" type="text" placeholder="Subject"/>
            <textarea class="control" name="message" placeholder="Message"></textarea>
            <div class="buttons">
                <button class="btn" onclick="onEmailSend()" type="submit">Submit</button>
                <button class="btn" onclick="hideContactForm()">Cancel</button>
            </div>
        </form>

    </div>

    <div id="after-submit" hidden="hidden">
        <h2 id="h1" >
            Your message has been sent. I will try to contact you as soon as possible.
        </h2>
        <p><a href="#" onclick="hideMessage()">Go back</a></p>
    </div>

    <iframe width="0" height="0" name="dummy" id="dummy"></iframe>

    <footer>
        <p>Ⓒ 2018</p>
    </footer>

</div>

</body>
</html>
